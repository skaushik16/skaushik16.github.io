<!doctype html>

<html lang="en">
<head>
<title> Triangle Type</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initialscale=1">  
<script type="text/javascript" src="js/jquery.min.js"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 

<link href="css/bootstrap.min.css" rel="stylesheet">   
<link href="css/bootstrap-theme.min.css" rel="stylesheet">   
<link href="css/triangle.css" rel="stylesheet">


</head>

<body >
	
<div class="container" style="max-width:600px;margin:60px auto;">
  <div>
    <h3> Determine Triangle Type </h3>	
  </div>
  <div>
    <h4> Enter 3 Dimensions (lengths) </h4>	
  </div>
<div class="alert alert-danger" id="lengthserror" style="display:none">
  <strong>error:</strong> Please note all lengths are required!
</div>
<form class="form-inline" role="form" id="triangleCheck">
   <div class="form-group required">
      <label for="length1"></label>
	  <input type="number" class="form-control" min="1" step="1" id="length1" placeholder="Length 1">
   </div>
   <div class="form-group required">
      <label for="length2"></label>
      <input type="number" class="form-control inputClass" min="1" step="1" id="length2" placeholder="Length 2">
 </div>
 <div class="form-group required">
      <label for="length3"></label>
      <input type="number" class="form-control inputClass" min="1" step="1" id="length3" placeholder="Length 3">
 </div>
	
 <div class="form-group">
    <input type="button" class="btn btn-default inputClass" onclick ="checkTriangleType()" value="Get Results" >
</div>
   <div>
     	 
   
   <span id="typeTrg"><h3> </h3></span>
  </div>
 
</form>
</div>
<script>
function checkTriangleType(){
  document.getElementById('lengthserror').style.display = 'none';
  
  var len1 = document.getElementById('length1').value ;
  var len2 = document.getElementById('length2').value ;
  var len3 = document.getElementById('length3').value ;
  if(len1 == ""  || len2 == "" || len3 == ""){
     document.getElementById('lengthserror').style.display = 'block';
  }else{
	if(len1 == len2  && len1 == len3) { 
	   document.getElementById("typeTrg").innerHTML = "Its a equilateral triangle";
	}else if (len1 == len2  || len1 == len3 || len2 == len3){
	     document.getElementById("typeTrg").innerHTML = "Its a isosceles triangle";
	}else{
	    document.getElementById("typeTrg").innerHTML = "its a scalene triangle";
	}	  
  }
    
}

function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    	var ctx = canvas.getContext('2d');

    	var height = 100 * (Math.sqrt(3)/2);
	ctx.beginPath();
	ctx.moveTo(175,0);
	ctx.lineTo(175,100);
	ctx.lineTo(15,100);
	ctx.fill();
	ctx.closePath();
  }
}

</script>
	
</body>


</html>
