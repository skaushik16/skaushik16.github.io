<!doctype html>

<html lang="en">
<head>
<title> Triangle Type</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<script type="text/javascript" src="js/jquery.min.js"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 

<link href="css/bootstrap.min.css" rel="stylesheet">   
<link href="css/bootstrap-theme.min.css" rel="stylesheet">   
<link href="css/triangle.css" rel="stylesheet">


</head>

<body>

<div class="container-fluid">
  <div>
    <h3> Determine Triangle Type </h3>	
  </div>
  <div style="padding-top:5px">
    <h4> Enter 3 Dimensions (lengths) </h4>
	  <span><em><span class="required">* </span>denotes required fields</em></span>
  </div>
<div class="alert alert-danger" id="lengthserror" style="display:none">
  <strong>error:</strong> Please note all lengths are required! <span></span>
</div>
<form class="form-inline" role="form" id="triangleCheck">
   <div class="form-group required">
      <label for="length1"></label>
	  <input type="number" class="form-control" min="1" step="1" id="length1" placeholder="Length 1">
   </div>
   <div class="form-group required">
      <label for="length2"></label>
      <input type="number" class="form-control inputClass" min="1" step="1" id="length2" placeholder="Length 2">
  </div>
  <div class="form-group required">
      <label for="length3"></label>
      <input type="number" class="form-control inputClass" min="1" step="1" id="length3" placeholder="Length 3">
  </div>
  <div class="form-group" style="padding-left:10px;">
    <input type="button" class="btn btn-default inputClass" onclick ="checkTriangleType()" value="Get Results" >
  </div>
   <div  class="results" style="padding-top:10px;">
    <span>Results : </span><span id="typeTrg"></span>
  </div>
  </form>
</div>

<script type="text/javascript" src="js/triangle.js"></script> 	
</body>
</html>
