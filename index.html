<!doctype html>

<html lang="en">
<head>
<title> Triangle Type</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initialscale=1">    
<link href="css/bootstrap.min.css" rel="stylesheet">   
<link href="css/bootstrap-theme.min.css" rel="stylesheet">    
<script type="text/javascript" src="js/bootstrap.min.js"></script> 



</head>

<body>
	
<div class="container" style="max-width:600px;margin:60px auto;">
  <div>
    <h3> Determine Triangle Type </h3>	
  </div>
  <div>
    <h4> Enter 3 Dimensions (lengths) </h4>	
  </div>
<form class="form-inline" role="form">
   <div class="form-group">
      <label for="length1"></label>
	  <input type="length1" class="form-control" id="length1" placeholder="Length 1">
   </div>
   <div class="form-group">
      <label for="length2"></label>
	  <input type="length2" class="form-control" id="length2" placeholder="Length 2">
 </div>
   <div class="form-group">
      <label for="pwd"></label>
	  <input type="length3" class="form-control" id="length3" placeholder="Length 3">
   </div>
   <button type="submit" class="btn btn-default">Get Results</button>
</form>
</div>
</body>


</html>
